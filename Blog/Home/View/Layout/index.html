    <link rel="shortcut icon" href="__PUBLIC__/static/images/icon/favicon.ico">
    <script src="__PUBLIC__/static/js/jquery-2.1.4.min.js"></script>
    <script src="__PUBLIC__/static/js/nprogress.js"></script>
    <script src="__PUBLIC__/static/js/jquery.lazyload.min.js"></script>
    <!--  {//  自定义的css 样式 }-->
    <block name="css"></block>
    <!--[if gte IE 9]>
    <script src="__PUBLIC__/static/js/jquery-1.11.1.min.js" type="text/javascript"></script>
    <script src="__PUBLIC__/static/js/html5shiv.min.js" type="text/javascript"></script>

</head>

<body class="user-select">
    <!-- {// 引入头部 } -->
    <include file="Layout/header" />

    <!-- {// 中间部分可变打洞} -->
    <block name="content">
        <section class="container">
            <block name="content-wrap">

            </block>
<!--            {// 引入右侧公共部分}-->
            <include file='Layout/right'/>
        </section>
    </block>


    <!--{// 引入页脚}  -->
    <include file="Layout/footer"/>

    <!--该功能正在日以继夜的开发中-->
    <div class="modal fade user-select" id="areDeveloping" tabindex="-1" role="dialog" aria-labelledby="areDevelopingModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="areDevelopingModalLabel" style="cursor:default;">该功能正在日以继夜的开发中…</h4>
                </div>
                <div class="modal-body"> <img src="__PUBLIC__/static/images/baoman/baoman_01.gif" alt="深思熟虑" />
                    <p style="padding:15px 15px 15px 100px; position:absolute; top:15px; cursor:default;">很抱歉，程序猿正在日以继夜的开发此功能，本程序将会在以后的版本中持续完善！</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal">朕已阅</button>
                </div>
            </div>
        </div>
    </div>
    <!--{// 登录注册模态框}-->
    <include file="Layout/login"/>
    <!--{// 右键菜单列表}-->
    <div id="rightClickMenu">
        <script id="contextmenu">
            $.get('{:U(\'Common/contextMenu\')}',function(data){
                var str = '<ul class="list-group rightClickMenuList">';
                $.each(data,function (k, v){
                    if(k === 'title'){
                        str += '<li class="list-group-item disabled">' + v + '</li>';
                        return 1;
                    }
                    str += '<li class="list-group-item"><span>' + k + '</span>' + v + '</li>';
                });
                str += '</ul>';
                $('#rightClickMenu').append(str);
                $('#contextmenu').remove();
            });
        </script>
    </div>
    <script src="__PUBLIC__/static/js/bootstrap.min.js"></script>
    <script src="__PUBLIC__/static/js/jquery.ias.js"></script>
    <script src="__PUBLIC__/static/js/scripts.js"></script>
<!--    <script src="__PUBLIC__/static/js/snow.js"></script>-->
    <!--  {// 自定义 js 在底部引入} -->
    <block name="js"></block>
</body>
</html>
