<extend name="Layout:index" />

<block name="content">
    <nav class="breadcrumb">
        <i class="Hui-iconfont">&#xe67f;</i> 首页
        <span class="c-gray en">&gt;</span> 相册管理
        <span class="c-gray en">&gt;</span> 相册列表
        <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a>
    </nav>
    <div class="page-container">
        <div class="text-c"> 日期范围：
            <literal>
            <input type="text" onfocus="WdatePicker({ maxDate:'#F{$dp.$D(\'logmax\')||\'%y-%M-%d\'}' })" id="logmin" class="input-text Wdate" style="width:120px;">
            -
            <input type="text" onfocus="WdatePicker({ minDate:'#F{$dp.$D(\'logmin\')}',maxDate:'%y-%M-%d' })" id="logmax" class="input-text Wdate" style="width:120px;">
            </literal>
            <input type="text" name="" id="" placeholder=" 图片名称" style="width:250px" class="input-text">
            <button name="" id="" class="btn btn-success" type="submit"><i class="Hui-iconfont">&#xe665;</i> 搜图片</button>
        </div>
        <div class="cl pd-5 bg-1 bk-gray mt-20"> <span class="l"><a href="javascript:;" onclick="datadel()" class="btn btn-danger radius"><i class="Hui-iconfont">&#xe6e2;</i> 批量删除</a> <a class="btn btn-primary radius" onclick="picture_add('添加图片','picture-add.html')" href="javascript:;"><i class="Hui-iconfont">&#xe600;</i> 添加图片</a></span> <span class="r">共有数据：<strong>54</strong> 条</span> </div>
        <div class="mt-20">
            <table class="table table-border table-bordered table-bg table-hover table-sort">
                <thead>
                <tr class="text-c">
                    <th width="40"><input name="" type="checkbox" value=""></th>
                    <th width="80">ID</th>
                    <th width="80">所有者</th>
                    <th width="100">封面</th>
                    <th>相册名称</th>
                    <th width="150">更新时间</th>
                    <th width="60">发布状态</th>
                    <th width="100">操作</th>
                </tr>
                </thead>
                <tbody>
                <foreach name="data" item="v">
                    <tr class="text-c">
                        <td><input name="more[]" type="checkbox" value="{$v['id']}"></td>
                        <td>{$v['id']}</td>
                        <td>{$v['username']}</td>
                        <td><a href="javascript:;" onClick="picture_edit('{$v[\'name\']}图库','{:U(\'/admin/photo/view\')}','{$v[\'id\']}')"><img class="picture-thumb" src="//{:C('PHOTO_UPLOADS_PATH'),$v['path']}"></a></td>
                        <td class="text-l"><a class="maincolor" href="javascript:;" onClick="picture_edit('{$v[\'name\']}图库','{:U(\'/admin/photo/view\')}','{$v[\'id\']}')">{$v['name']}</a></td>
                        <td>{$v['utime']|date='Y-m-d H:i:s',###}</td>
                        <td class="td-status"><span class="label {:C('STATUS_ICON')[$v['status']]} radius">{:C('STATUS')[$v['status']]}</span></td>
                        <td class="td-manage">
                            <a style="text-decoration:none" href="javascript:;" onclick="member_huanyuan(this,'{$v[\'id\']}')" title="还原"><i class="Hui-iconfont"></i></a>
                            <a style="text-decoration:none" class="ml-5" onClick="picture_del(this,'{$v[\'id\']}')" href="javascript:;" title="删除"><i class="Hui-iconfont">&#xe6e2;</i></a>
                        </td>
                    </tr>
                </foreach>

                </tbody>
            </table>
        </div>
    </div>
</block>

<block name="js">
    <script type="text/javascript" src="__PUBLIC__/lib/My97DatePicker/4.8/WdatePicker.js"></script>
    <script type="text/javascript" src="__PUBLIC__/lib/datatables/1.10.0/jquery.dataTables.min.js"></script>
    <script type="text/javascript" src="__PUBLIC__/lib/laypage/1.2/laypage.js"></script>
    <script type="text/javascript">
        $('.table-sort').dataTable({
            "aaSorting": [[ 1, "desc" ]],//默认第几个排序
            "bStateSave": true,//状态保存
        });

        /*相册-还原*/
        function member_huanyuan(obj,id){
            layer.confirm('确认要还原吗？',function(index){
                $.get('{:U(\'/admin/photo/status\')}',{name:id,status:2},function(data){
                    if(data.status){
                        layer.msg(data.msg,{icon:5,time:2000});
                        return false;
                    }
                    $(obj).parents("tr").remove();
                    layer.msg(data.msg,{icon: 6,time:2000});
                });
            });
        }
        /*图片-删除*/
        function picture_del(obj,id){
            layer.confirm('确认要删除吗？',function(index){
                $.ajax({
                    type: 'POST',
                    url: '{:U(\'/admin/photo/del\')}',
                    data : {
                        name : id
                    },
                    dataType: 'json',
                    success: function(data){
                        if(data.status){
                            layer.msg(data.msg,{icon:2,time:2000});
                            return false;
                        }
                        layer.msg(data.msg,{icon:1,time:2000});
                        $(obj).parents("tr").remove();
                        layer.msg('已删除!',{icon:1,time:1000});
                    },
                    error:function(data) {
                        layer.msg('网络出现了问题，请重试。',{icon:2,time:2000});
                    }
                });
            });
        }
    </script>
</block>
