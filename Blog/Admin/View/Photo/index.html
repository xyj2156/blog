<extend name="Layout:index" />

<block name="content">
    <nav class="breadcrumb">
        <i class="Hui-iconfont">&#xe67f;</i> 首页
        <span class="c-gray en">&gt;</span> 相册管理
        <span class="c-gray en">&gt;</span> 相册列表
        <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a>
    </nav>
    <div class="page-container">
        <div class="text-c"> 日期范围：
            <literal>
            <input type="text" onfocus="WdatePicker({ maxDate:'#F{$dp.$D(\'logmax\')||\'%y-%M-%d\'}' })" id="logmin" class="input-text Wdate" style="width:120px;">
            -
            <input type="text" onfocus="WdatePicker({ minDate:'#F{$dp.$D(\'logmin\')}',maxDate:'%y-%M-%d' })" id="logmax" class="input-text Wdate" style="width:120px;">
            </literal>
            <input type="text" name="" id="" placeholder=" 图片名称" style="width:250px" class="input-text">
            <button name="" id="" class="btn btn-success" type="submit"><i class="Hui-iconfont">&#xe665;</i> 搜图片</button>
        </div>
        <div class="cl pd-5 bg-1 bk-gray mt-20">
            <span class="l">
                <a href="javascript:;" onclick="datadel()" class="btn btn-danger radius">
                    <i class="Hui-iconfont">&#xe6e2;</i> 批量删除
                </a>
                <a class="btn btn-primary radius" onclick="picture_add('添加相册')" href="javascript:;">
                    <i class="Hui-iconfont">&#xe600;</i> 添加相册
                </a>
                <a class="btn btn-primary radius" onclick="picture_add2('上传图片')" href="javascript:;">
                    <i class="Hui-iconfont">&#xe600;</i> 上传图片
                </a>
        </div>
        <div class="mt-20">
            <table class="table table-border table-bordered table-bg table-hover table-sort">
                <thead>
                <tr class="text-c">
                    <th width="40"><input name="" type="checkbox" value=""></th>
                    <th width="80">ID</th>
                    <th width="80">所有者</th>
                    <th width="100">封面</th>
                    <th>相册名称</th>
                    <th>相册描述</th>
                    <th width="150">更新时间</th>
                    <th width="60">发布状态</th>
                    <th width="100">操作</th>
                </tr>
                </thead>
                <tbody>
                <foreach name="data" item="v">
                    <tr class="text-c">
                        <td><input name="more[]" type="checkbox" value="{$v['id']}"></td>
                        <td>{$v['id']}</td>
                        <td>{$v['username']}</td>
                        <td><a href="javascript:;" onClick="picture_show('{$v[\'name\']}图库','{:U(\'/admin/photo/view\')}','{$v[\'id\']}')"><img class="picture-thumb" src="//{:C('PHOTO_UPLOADS_PATH'),$v[cid]?($v['path']?$v['path']:C('DEFAULT_PHOTO')):C('DEFAULT_PHOTO')}"></a></td>
                        <td class="text-l"><a class="maincolor" href="javascript:;" onClick="picture_show('{$v[\'name\']}图库','{:U(\'/admin/photo/view\')}','{$v[\'id\']}')">{$v['name']}</a></td>
                        <td>{$v['description']}</td>
                        <td>{$v['utime']|date='Y-m-d H:i:s',###}</td>
                        <td class="td-status"><span class="label {:C('STATUS_ICON')[$v['status']]} radius">{:C('STATUS')[$v['status']]}</span></td>
                        <td class="td-manage">
                            <a style="text-decoration:none" onClick="{$v['status']==2?'picture_stop':'picture_start'}(this,'{$v[\'id\']}')" href="javascript:;" title="{$v['status']==2?C('STATUS')[3]:C('STATUS')[2]}"><i class="Hui-iconfont">{$v['status']==2?'&#xe6de;':'&#xe603;'}</i></a>
                            <a style="text-decoration:none" class="ml-5" onClick="picture_edit('图库编辑','{:U(\'/admin/photo/edit\')}','{$v[\'id\']}')" href="javascript:;" title="编辑"><i class="Hui-iconfont">&#xe6df;</i></a>
                            <a style="text-decoration:none" class="ml-5" onClick="picture_del(this,'{$v[\'id\']}')" href="javascript:;" title="删除"><i class="Hui-iconfont">&#xe6e2;</i></a>
                        </td>
                    </tr>
                </foreach>

                </tbody>
            </table>
        </div>
    </div>
</block>

<block name="js">
    <script type="text/javascript" src="__PUBLIC__/lib/My97DatePicker/4.8/WdatePicker.js"></script>
    <script type="text/javascript" src="__PUBLIC__/lib/datatables/1.10.0/jquery.dataTables.min.js"></script>
    <script type="text/javascript" src="__PUBLIC__/lib/laypage/1.2/laypage.js"></script>
    <script type="text/javascript">
        $('.table-sort').dataTable({
            "aaSorting": [[ 1, "desc" ]],//默认第几个排序
            "bStateSave": true//状态保存
        });

        /*图片-添加*/
        function picture_add(title){
            layer_show(title,'{:U(\'/admin/photo/add\')}',660,500);
        }

        function picture_add2(title){
            var index = layer.open({
                type: 2,
                title: title,
                content: '{:U(\'/admin/photo/upload\')}'
            });
            layer.full(index);
        }

        /*图片-查看*/
        function picture_show(title,url,id){
            var index = layer.open({
                type: 2,
                title: title,
                content: url + '?name=' + id
            });
            layer.full(index);
        }

        /*图片-审核*/
        function picture_shenhe(obj,id){
            layer.confirm('审核文章？', {
                    btn: ['通过','不通过'],
                    shade: false
                },
                function(){
                    $(obj).parents("tr").find(".td-manage").prepend('<a class="c-primary" onClick="picture_start(this,id)" href="javascript:;" title="申请上线">申请上线</a>');
                    $(obj).parents("tr").find(".td-status").html('<span class="label label-success radius">已发布</span>');
                    $(obj).remove();
                    layer.msg('已发布', {icon:6,time:1000});
                },
                function(){
                    $(obj).parents("tr").find(".td-manage").prepend('<a class="c-primary" onClick="picture_shenqing(this,id)" href="javascript:;" title="申请上线">申请上线</a>');
                    $(obj).parents("tr").find(".td-status").html('<span class="label label-danger radius">未通过</span>');
                    $(obj).remove();
                    layer.msg('未通过', {icon:5,time:1000});
                });
        }

        /*图片-下架*/
        function picture_stop(obj,id){
            layer.confirm('确认要{:C(\'STATUS\')[3]}吗？',function(index){
                $.get('{:U(\'/admin/photo/status\')}',{name:id,status:3},function(data){
                    if(data.status){
                        layer.msg(data.msg,{icon:2,time:2000});
                        return false;
                    }
                    layer.msg(data.msg,{icon:1,time:2000});
                    $(obj).parents("tr").find(".td-manage").prepend('<a style="text-decoration:none" onClick="picture_start(this,'+id+')" href="javascript:;" title="{:C(\'STATUS\')[2]}"><i class="Hui-iconfont">&#xe603;</i></a>');
                    $(obj).parents("tr").find(".td-status").html('<span class="label label-defaunt radius">{:C(\'STATUS\')[3]}</span>');
                    $(obj).remove();
                });
            });
        }

        /*图片-发布*/
        function picture_start(obj,id){
            layer.confirm('确认要{:C(\'STATUS\')[2]}吗？',function(index){
                $.get('{:U(\'/admin/photo/status\')}',{name:id,status:2},function(data){
                    if(data.status){
                        layer.msg(data.msg,{icon:2,time:2000});
                        return false;
                    }
                    layer.msg(data.msg,{icon:1,time:2000});
                    $(obj).parents("tr").find(".td-manage").prepend('<a style="text-decoration:none" onClick="picture_stop(this,'+id+')" href="javascript:;" title="{:C(\'STATUS\')[3]}"><i class="Hui-iconfont">&#xe6de;</i></a>');
                    $(obj).parents("tr").find(".td-status").html('<span class="label label-success radius">正常</span>');
                    $(obj).remove();
                });
            });
        }

        /*图片-申请上线*/
        function picture_shenqing(obj,id){
            $(obj).parents("tr").find(".td-status").html('<span class="label label-default radius">待审核</span>');
            $(obj).parents("tr").find(".td-manage").html("");
            layer.msg('已提交申请，耐心等待审核!', {icon: 1,time:2000});
        }

        /*图片-编辑*/
        function picture_edit(title,url,id){
            layer_show(title,url+'?name='+id,660,500);
        }

        /*图片-删除*/
        function picture_del(obj,id){
            layer.confirm('确认要删除吗？',function(index){
                $.ajax({
                    type: 'POST',
                    url: '{:U(\'/admin/photo/status\')}',
                    data : {
                        name : id,
                        status : 4
                    },
                    dataType: 'json',
                    success: function(data){
                        if(data.status){
                            layer.msg(data.msg,{icon:2,time:2000});
                            return false;
                        }
                        layer.msg(data.msg,{icon:1,time:2000});
                        $(obj).parents("tr").remove();
                    },
                    error:function(data) {
                        layer.msg('网络出现了问题，请重试。',{icon:2,time:2000});
                    }
                });
            });
        }
    </script>
</block>
